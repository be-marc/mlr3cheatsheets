name: push
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
        - run: |
          date > generated2.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated2"
          git push

